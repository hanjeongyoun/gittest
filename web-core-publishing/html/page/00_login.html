<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SFP 2.0</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/page.css">
    <style>
       @media (max-width:399px) {
           .login-box{left:10px;width:calc(100% - 20px);margin-left:0;padding:40px 10px;border-radius:0;box-sizing:border-box}
           .login-box .info{left:10px;right:10px}
           .login-box h1{font-size:24px}

       }
    </style>
</head>
<body>
   <div class="login-box">
        <h1><strong>S</strong>mart <strong>F</strong>actory <strong>P</strong>latform <span>V2.0</span></h1>
        <div class="login-cont">
            <input type="text" placeholder="User ID" />
            <input type="password" placeholder="Password" />
            <div class="option">
                <label><input type="checkbox"/><span class="check-mark"> Remember me</span></label>
                <select>
                    <option value="0">Language</option>
                    <option value="1">한국어</option>
                    <option value="2">English</option>
                </select>
            </div>
        </div>
        <p class="alert ">로그인에 실패</p>
        <button>LOGIN</button>
        <p class="info">
            크롬 10.0 이상, 익스플로러 11.0 이상 버전에 <br>최적화되어 있습니다.
            <a href="https://www.google.com/chrome/" class="chrome" target="_blank">크롬 10.0 다운로드</a>
            <a href="https://support.microsoft.com/ko-kr/help/17621/internet-explorer-downloads" class="ie" target="_blank">익스플로러 다운로드</a>
        </p>
   </div>
</body>
</html>

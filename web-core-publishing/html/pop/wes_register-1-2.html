<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pop 컨테이너박스 등록 및 바코드 발행</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/wes/pop.css">
	<script src="../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../resources/js/imc/imc-datepicker.js"></script>
	<script src="../../resources/js/imc/imc-utils.js"></script>
	<script>
		$( function() {
			
			$(".container-item-wrap").each(function(){
				var col = $(this).attr('data-col');
				var row = $(this).attr('data-row');

				var _width = 100/col;
				var _height = 100/row;
				var _html = [];
				for (var i = 0; i < (col*row); i++){
					_html.push('<span class="cell" style="width:'+_width+'%;height:'+_height+'%;"></span>');
				}
				$(this).html(_html);
			});

			/* select container box */

			var selectCol = 2;
			var selectRow = 2;

			var _guideWidth = 100/selectCol;
			var _guideHeight = 100/selectRow;

			var _guideHtml = [];
			for (var i = 1; i <= (selectCol*selectRow); i++){
				_guideHtml.push('<span class="cell" style="width:'+_guideWidth+'%;height:'+_guideHeight+'%;"><em>'+i+'</em></span>');
			}
			
			$("#blocks").html(_guideHtml);
		});
	</script>
</head>
<body>
	<main>
		<header>
			<h2>컨테이너 박스 바코드 발행 및 등록</h2>
		</header>
		<section>
			<aside class="col">
				<ul>
					<li><a href="#">바코드 발행</a></li>
					<li><a href="#">일괄등록</a></li>
					<li><a href="#" class="active">등록</a></li>
					<li><a href="#">재출력</a></li>
				</ul>
			</aside>
			<div class="item-wrap col">
				<div class="item-inner paging-in">
					<h3>컨테이너 박스 유형</h3>
					<div class="item-cont">
						<div class="container-item-list">
							<ul>
								<li>
								   <a href="#" class="container-item-wrap" data-container-type="box" data-row="1" data-col="1"></a>
								</li>
								<li>
									<a href="#" class="container-item-wrap" data-container-type="box" data-row="1" data-col="2"></a>
								</li>
								<li>
									<a href="#" class="container-item-wrap" data-container-type="box" data-row="2" data-col="1"></a>
								</li>
								<li class="active">
								   <a href="#" class="container-item-wrap" data-container-type="box" data-row="2" data-col="2"></a> 
								</li>
								<li>
									<a href="#" class="container-item-wrap" data-container-type="box" data-row="1" data-col="3"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="paging">
						<button>위</button>
						<button class="bottom">아래</button>
					</div>
				</div>
			</div>
			<div class="item-wrap col">
				<div class="item-inner">
					<h3>선택한 컨테이너 타입</h3>
					<div class="item-cont">
						<ul class="select-item-info">
							<li>
								<strong class="title">컨테이너 박스1 ID</strong>
								<input type="text" value="sdfe1523" />
							</li>
							<!-- <li>
								<strong class="title">컨테이너 박스2 ID</strong>
								<span class="value">C_20181219</span>
							</li> -->
						</ul>
						<div class="barcode-guide select-container mgt20">
							<div class="container-item-wrap" id="blocks">

							</div>
						</div>
						
						<div class="function-area mgt20">
							<div class="align-left">
								<button class="btn-pop green">바코드 라벨 출력</button>
								<button class="btn-pop blue wide">OK</button>
							</div>
							<div class="align-right">
								<button class="btn-pop gray">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>입고</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/wes/pop.css">
	<style>
		.blur{-webkit-filter: blur(2px);filter: blur(2px);}
	</style>
</head>
<body>
	<header>
		<h2>LOT 관리</h2>
		<div class="search-box">
			<select>
				<option value="1">장비선택</option>
			</select>
			<button class="btn blue">장비선택</button>
		</div>
	</header>
	<main class="">
		<section class="footer-have">
			<div class="item-wrap container-info">
				<div class="item-inner have-footer">
					<h3>입고 컨테이너<button class="btn-pop green" id='btnConatainerReceiveList'>입고 목록</button></h3>
					<div class="item-cont">
						<ul class="id-info">
							<li>
								<div class="switch-button">
									<label><input type="radio" name="pod-type" checked="checked" value='U' data-nokeypad='true' /><span>보충</span></label>
									<label><input type="radio" name="pod-type" value='N' data-nokeypad='true' /><span>신규</span></label>
								</div>
							</li>
							<li>
								<strong class="title">컨테이너 ID</strong><span class="cont"><input id='containerID' type="text" data-nokeypad='true' disabled="disabled"/></span>
							</li>
							<li id='podSidePart' style="display:none;" ><strong class="title">면 ID</strong><span class="cont"><input id='containerPodSideID' type="text" data-nokeypad='true' disabled="disabled"/></span></li>
							<li ><strong class="title">셀 ID</strong><span class="cont"><input id='containerCellID' type="text" data-nokeypad='true' disabled="disabled" /></span></li>
							<li><button class="btn-pop sky full-size" id='btnFullYn'>만재</button></li>
						</ul>
						<div class="container-area fix-height-box in-guide"  style="height:calc(100% - 251px);">
							<div class="color-guide">
								<span class="flag-" style="background-color:#0cd05f"></span>선택
								<span class="flag-" style="background-color:rgba(198,229,253,1)"></span>가이드
								<span class="flag-" style="background-color:#f93e6e"></span>선택 + 가이드
							</div>
							<div class="container-item-wrap" id="blocks"></div>
						</div>
					</div>
					<div class="item-footer">
						<button id='unLoadContainer' class="btn-pop orange">컨테이너 보내기</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="item-wrap row item-detail-info">
					<div class="item-inner">
						<h3>입고 물품 </h3>
						<div class="item-cont">
							<div class="row multi-col-wrap fix-size row-1">
								<div class="item-img">
									<img src="./../../resources/images/temp/no-image.jpg" alt=""/>
									<span class="item-validation" data-validation="ok" style="display:none;" >ok</span>
									<em class="item-tag" style="display:none;" >보충</em>
								</div>
								<div>
									<dl class="item-names">
										<dt>제품코드</dt>
										<dd id="itemId">
										<dt>제품명</dt>
										<dd id="itemName"></dd>
										<dt style="display:none;" >제품일련번호</dt>
										<dd id="itemSerialNo" style="display:none;" ></dd>
										<dt>계획번호</dt>
										<dd id="containerWorkPlanId"></dd>
										<dt class="wide">입고 수량</dt>
										<dd class="store-value">
											<input id='workQty' type="number" value="" data-valid='number'/>
											<button class="btn-pop green" id='btnReceive' disabled="disabled">입고</button>
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row no-flex item-wrap">
					<div class="item-inner paging-in">
						<h3>배치 ID : <span id="workBatchID"></span><span class="flag-batch" style='display:none'>완료</span></h3>
						<div class="item-cont">
							<!-- <div id="work-batch-item-grid" style="height: 264px"></div> -->
							<div id="work-batch-item-grid" style="height: 264px">
								<div class="sfp-grid-header-panel">
									<table class="sfp-grid small">
										<colgroup>
											<col style="width:80px">
											<col>
											<col>
											<col style="width:100px">
											<col style="width:100px">
										</colgroup>
										<thead>
											<tr>
												<th>상태</th>
												<th>품목ID</th>
												<th>품목명</th>
												<th>지시수량</th>
												<th>완료</th>
											</tr>
										</thead>
									</table>
								</div>
								<div class="sfp-grid-body-panel" style="height:234px">
									<table class="sfp-grid small">
										<colgroup>
											<col style="width:80px">
											<col>
											<col>
											<col style="width:100px">
											<col style="width:100px">
										</colgroup>
										<thead style="display: none;">
											<tr>
												<th>상태</th>
												<th>품목ID</th>
												<th>품목명</th>
												<th>지시수량</th>
												<th>완료</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><span class="flag-ing">ING</span></td>
												<td>ITEM 0001</td>
												<td>글렌 미니 수납박스</td>
												<td>2</td>
												<td>4</td>
											</tr>
											<tr>
												<td><span class="flag-done">DONE</span></td>
												<td>ITEM 00045</td>
												<td>글렌 커넥팅 철물</td>
												<td>4</td>
												<td>4</td>
											</tr>
										</tbody>
										<tfoot style="display: none;"></tfoot>
									</table>
								</div>
							</div>
						</div>
						<div class="paging">
							<button id="up-area">위</button>
							<button id="down-area" class="bottom">아래</button>
						</div>
					</div>

				</div>
			</div>
		</section>
		<footer class="state-info-wrap">
			<div class="state-info-inner">
				<div class="align-left-wrap" style='display:none' >
					<div class="state-info">
						작업 진척율
					</div>
					<div class="gauge-wrap">
						<div class="progress-bar multi">
							<span style="width:0%" id='batchPercent'>0%</span>
							<span style="width:0%"></span>
						</div>
					</div>
					<div class="state-info">
						<span class="value"><strong id='batchQty'></strong></span>
					</div>
				</div>
				<div class="state-info" id="notice" style='display:none'>작업 가능한 배치가 없습니다.</div>
				<div class="btn-wrap">
					<button class="btn green" id="workStart" disabled="disabled">작업 시작</button>
					<button class="btn orange" id="workEnd" disabled="disabled">작업 종료</button>
				</div>
			</div>

		</footer>
	</main>
</body>
</html>

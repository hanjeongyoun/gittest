<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pop 컨테이너 박스 일괄 등록</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/wes/pop.css">
	<script src="../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../resources/js/imc/imc-datepicker.js"></script>
	<script src="../../resources/js/imc/imc-utils.js"></script>
	<script>
		$( function() {
			
			$(".container-item-wrap").each(function(){
				var col = $(this).attr('data-col');
				var row = $(this).attr('data-row');

				var _width = 100/col;
				var _height = 100/row;
				var _html = [];
				for (var i = 0; i < (col*row); i++){
					_html.push('<span class="cell" style="width:'+_width+'%;height:'+_height+'%;"></span>');
				}
				$(this).html(_html);
			});
			
		});
	</script>
</head>
<body>
	<main>
		<header>
			<h2>컨테이너 박스 일괄 등록</h2>
		</header>
		<section>
			<aside class="col">
				<ul>
					<li><a href="#">바코드 발행</a></li>
					<li><a href="#" class="active">일괄등록</a></li>
					<li><a href="#">등록</a></li>
					<li><a href="#">재출력</a></li>
				</ul>
			</aside>
			<div class="item-wrap col">
				<div class="item-inner paging-in">
					<h3>컨테이너 박스 등록</h3>
					<div class="item-cont">
                        <div id="grid">
                            <div class="sfp-grid-panel">
                                <div class="sfp-grid-header-panel" >
                                    <table class="sfp-grid">
                                        <colgroup>
                                            <col style="width:60px">
                                            <col>
                                            <col style="width:200px">
                                            <col style="width:100px">
                                            <col style="width:100px">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>삭제</th>
                                                <th>컨테이너 박스 ID</th>
                                                <th>박스 유형</th>
                                                <th>행</th>
                                                <th>열</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="sfp-grid-body-panel" style="height:750px">
                                    <table class="sfp-grid">
                                        <colgroup>
                                            <col style="width:60px">
                                            <col>
                                            <col style="width:200px">
                                            <col style="width:100px">
                                            <col style="width:100px">
                                        </colgroup>
                                        <thead style="display: none;">
                                            <tr>
                                                <th>삭제</th>
                                                <th>컨테이너 박스 ID</th>
                                                <th>박스 유형</th>
                                                <th>행</th>
                                                <th>열</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><button class="btn-clear square"></button></td>
                                                <td>CA_0001_1123</td>
                                                <td>
                                                    <div class="container-item-wrap" data-container-type="box" data-row="1" data-col="2"></div>
                                                </td>
                                                <td>1</td>
                                                <td>2</td>
                                            </tr>
                                            <tr>
                                                <td><button class="btn-clear square"></button></td>
                                                <td>CA_0001_1123</td>
                                                <td>
                                                    <div class="container-item-wrap" data-container-type="box" data-row="1" data-col="1"></div>
                                                </td>
                                                <td>1</td>
                                                <td>2</td>
                                            </tr>
                                        </tbody>
                                        <tfoot style="display: none;"></tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="function-area">
                            <div class="align-center">
                                <button class="btn-pop wide blue">등록</button>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자재 입고처리</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/mes_pop.css">
</head>
<body>
    <main>
        <header>
            <h1 class="txt-logo">MES</h1>
            <h2>자재 입고처리</h2>
        </header>
        <section>
            <div class="col">
                <div class="row no-flex">
                    <div class="function-area col pdt15">
                        <div class="align-right">
                            <button class="btn">자재 입고처리</button>
                            <button class="btn blue">자재 입고내역</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col w20">
                        <div class="item-wrap row">
                            <div class="item-inner no-title">
                                <div class="item-cont register-table simple-list title-left">
                                    <ul>
                                        <li class="vertical">
                                            <div class="title">자재코드</div>
                                        </li>
                                        <li class="vertical">
                                            <div class="cont">
                                                <div class="line-wrap">
                                                    <span><input type="text" /></span>
                                                    <span class="no-flex"><button class="btn green">찾기</button></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="vertical">
                                            <div class="title">자재명</div>
                                        </li>
                                        <li class="vertical">
                                            <div class="cont">
                                                <div class="line-wrap">
                                                    <input type="text" />
                                                </div>
                                                <div class="line-wrap">
                                                    <label><input type="radio" name="select-bom"><span class="radio-mark">원자재</span></label>
                                                    <label><input type="radio" name="select-bom"><span class="radio-mark">부자재</span></label>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="vertical">
                                            <div class="title">수량</div>
                                        </li>
                                        <li class="vertical">
                                            <div class="cont"><input type="text" /></div>
                                        </li>
                                        <li class="vertical">
                                            <div class="title">단위</div>
                                        </li>
                                        <li class="vertical">
                                            <div class="cont"><input type="text" /></div>
                                        </li>
                                        <li class="vertical">
                                            <div class="title">비고</div>
                                        </li>
                                        <li class="vertical">
                                            <div class="cont">
                                                <textarea placeholder="30자 이내로 입력하세요"></textarea>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row no-flex">
                            <div class="function-area">
                                <div class="align-right">
                                    <button class="btn-pop orange wide">등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item-wrap row">
                            <div class="item-inner no-title">
                                <div class="item-cont">
                                    <div class="function-area">
                                        <div class="align-left dir-col">
                                            <label>
                                                <span class="label-text">납품처</span>
                                                <input type="text"/>
                                                <button class="btn blue">찾기</button>
                                            </label>
                                            <label>
                                                <span class="label-text">납품번호</span>
                                                <input type="text"/>
                                                <button class="btn gray">찾기</button>
                                            </label>
                                            <label class="single-wrap"><input type="checkbox"><span class="check-mark">바코드 라벨 출력</span></label>
                                            <label>
                                                <span class="label-text">출고구분</span>
                                                <select style="width:200px">
                                                    <option>생산</option>
                                                    <option value="0">생산2</option>
                                                    <option value="1">생산3</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="grid"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row no-flex">
                            <div class="function-area pdl15">
                                <div class="align-left">
                                    <button class="btn-pop gray wide">삭제</button>
                                </div>
                                <div class="align-right">
                                    <button class="btn-pop blue wide">입고처리</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <footer>
                <span class="logo">studio3s</span>
            </footer>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>바코드 부착 가이드</title>
	<link rel="stylesheet" href="../../../resources/css/common.css">
	<link rel="stylesheet" href="../../../resources/css/grid.css">
	<link rel="stylesheet" href="../../../resources/css/button.css">
	<link rel="stylesheet" href="../../../resources/css/form.css">
	<link rel="stylesheet" href="../../../resources/css/dialog.css">
	<link rel="stylesheet" href="../../../resources/css/wes/dialog_pop.css">
	<script src="../../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../resources/js/imc/imc-datepicker.js"></script>
	<script src="../../../resources/js/imc/imc-utils.js"></script>
	
	<script>
			$( function() {
	
				/* select container box */
	
				var selectCol = 3;
				var selectRow = 2;
	
				var _guideWidth = 100/selectCol;
				var _guideHeight = 100/selectRow;
	
				var _guideHtml = [];
				for (var i = 1; i <= (selectCol*selectRow); i++){
					_guideHtml.push('<span class="cell" style="width:'+_guideWidth+'%;height:'+_guideHeight+'%;"><em>'+i+'</em></span>');
				}
				
				$("#blocks").html(_guideHtml);
			});
		</script>
</head>
<body>
	<main class="pop-view">
		<header>
			<h2>바코드 부착 가이드</h2>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<div class="contents-wrap">
			<section>
				<div class="barcode-guide select-container" data-container-type="box">
					<div class="container-item-wrap" id="blocks">

					</div>
				</div>
			</section>
			<footer>
				<div class="align-center">
					<button class="btn-cancel">닫기</button><button class="btn">가이드 출력</button>
				</div>
				
			</footer>
		</div>
		
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>부품식별표 발행</title>
	<link rel="stylesheet" href="../../../resources/css/common.css">
	<link rel="stylesheet" href="../../../resources/css/grid.css">
	<link rel="stylesheet" href="../../../resources/css/button.css">
	<link rel="stylesheet" href="../../../resources/css/form.css">
	<link rel="stylesheet" href="../../../resources/css/chart.css">
	<link rel="stylesheet" href="../../../resources/css/dialog.css">
	<link rel="stylesheet" href="../../../resources/css/dialog_pop.css">
	<script src="../../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../resources/js/imc/imc-datepicker.js"></script>
	<script src="../../../resources/js/imc/imc-utils.js"></script>
</head>
<body>
	<main>
		<header>
			<h2>부품식별표 발행</h2>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<div class="contents-wrap">
			<section>
				<div class="card-area direction-row">
					<div class="col no-flex" style="width:30%">
						<div class="row no-flex">
							<div class="col card-wrap">
								<div class="register-table title-left" style="padding-top:35px">
									<ul>
										<li>
											<div class="title">작업장</div>
											<div class="cont">
												<input type="text" />
											</div>
											
										</li>
										<li>
											<div class="title">작업지시 번호</div>
											<div class="cont">
												<input type="text" />
											</div>
										</li>
										<li>
											<div class="title">제품</div>
											<div class="cont">
												<input type="text" />
											</div>
										</li>
										<li class="vertical">
											<div class="title">총 양품 수량</div>
											<div class="title">기 발행수량</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<label>
													<input type="text" class="unit" />
													<em>ea</em>
												</label>
											</div>
											<div class="cont">
												<label>
													<input type="text" class="unit" />
													<em>ea</em>
												</label>
											</div>
										</li>
										<li class="vertical">
											<div class="title">미 발행수량</div>
											<div class="title">Lot 단위</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<label>
													<input type="text" class="unit" />
													<em>ea</em>
												</label>
											</div>
											<div class="cont">
												<label>
													<input type="text" class="unit" />
													<em>Lot</em>
												</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col card-wrap">
								<div class="card-inner">
									<h3 class="card-title">부품식별표 발행</h3>
									<div class="card-cont">
										<div class="register-table simple-list title-left">
											<ul>
												<li class="vertical">
													<div class="title">발행 수량</div>
												</li>
												<li class="vertical">
													<div class="cont">
														<input type="text" />
													</div>
												</li>
												<li class="vertical">
													<div class="title">Lot 단위</div>
												</li>
												<li class="vertical">
													<div class="cont">
														<div class="line-wrap">
															<input type="text" />
														</div>
														<div class="line-wrap">
															<span><label><input type="checkbox"/><span class="check-mark">부품식별표 출력</span></label></span>
															<span class="no-flex"><button class="btn gray">발행</button></span>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col" style="width:70%">
						<div class="row">
							<div class="card-wrap lot-list-wrap" style="padding-top:40px">
								<span class="grid-cnt">총 <strong>9</strong> 건</span>
								<div class="sfp-grid border-style small">
									<table style="width:100%">
										<thead>
											<tr>
												<th>선택</th>
												<th>No</th>
												<th>LotNo</th>
												<th>발행일자</th>
												<th>발행시간</th>
												<th>Lot단위</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>1</td>
												<td>1</td>
												<td>1</td>
												<td>1</td>
												<td>1</td>
												<td>1</td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="4">5건</td>
												<td colspan="2"><button class="btn orange">선택 부품식별표 재출력</button></td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</section>
			<footer>
				<div class="align-right">
					<button class="btn-cancel">닫기</button>
				</div>
			</footer>
		</div>
		
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>설정</title>
	<link rel="stylesheet" href="../../../resources/css/common.css">
	<link rel="stylesheet" href="../../../resources/css/grid.css">
	<link rel="stylesheet" href="../../../resources/css/button.css">
	<link rel="stylesheet" href="../../../resources/css/form.css">
	<link rel="stylesheet" href="../../../resources/css/dialog.css">
	<link rel="stylesheet" href="../../../resources/css/wes/dialog_pop.css">
</head>
<body>
	<main class="pop-view">
		<header>
			<h2>설정</h2>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<div class="contents-wrap">
			<section>
				<div class="register-table">
					<ul>
						<li>
							<div class="title required">입력선택</div>
							<div class="cont">
								<label class="switch">
									<input type="checkbox" checked="">
									<span class="switch-btn"></span>
								</label>
							</div>
						</li>
						<li>
							<div class="title required">워크센터 명</div>
							<div class="cont">
								<label class="switch">
									<input type="checkbox" checked="">
									<span class="switch-btn"></span>
								</label>
							</div>
						</li>
					</ul>
				</div>
				
			</section>
			<footer>
				<div class="align-center">
					<button class="btn-cancel">취소</button><button class="btn blue">적용</button>
				</div>
				
			</footer>
		</div>
		
	</main>
</body>
</html>

	<script>
		$( function() {
			var col = 3;
			var row = 4;

			var _width = 100/col;
			var _height = 100/row;

			var _html = [];
			for (var i = 0; i < (col*row); i++){
				_html.push('<a href="#" class="cell" style="width:'+_width+'%;height:'+_height+'%;"></a>');
			}
			
			$("#blocks").html(_html);
			
		});

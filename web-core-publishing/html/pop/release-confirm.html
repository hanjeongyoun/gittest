<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>출고 확인</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/mes_pop.css">
</head>
<body>
	<style>
		
	</style>
	<main>
		<header>
			<h1 class="txt-logo">MES</h1>
			<h2>출고확인</h2>
		</header>
		<section>
			<div class="col">
				<div class="row no-flex">
					<div class="col pdt15">
						<div class="menu-btn">
							<a href="#">HOME</a>
							<a href="#" class="active">출고확인</a>
							<a href="#">사용</a>
							<a href="#">사용내역</a>
							<a href="#">반납</a>
							<a href="#">반납내역</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col no-flex" style="width:28%">
						<div class="row item-wrap">
							<div class="item-inner no-title">
								<div class="item-cont register-table simple-list title-left">
									<ul>
										<li class="vertical">
											<div class="title">출고 Lot No</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<div class="line-wrap">
													<span><input type="text" /></span>
													<span class="no-flex"><button class="btn sky">찾기</button></span>
												</div>
											</div>
										</li>
										<li class="vertical">
											<div class="title">자재코드</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<input type="text" />
											</div>
										</li>
										<li class="vertical">
											<div class="title">자재명</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<input type="text" />
											</div>
										</li>
										<li class="vertical">
											<div class="title">수량</div>
											<div class="title">단위</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<input type="text" />
											</div>
											<div class="cont">
												<input type="text" />
											</div>
										</li>
										<li class="vertical">
											<div class="title">출고처</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<input type="text" />
											</div>
										</li>
									</ul>
									<div class="function-area pdt15 pdr0">
										<div class="align-right">
											<button class="btn sky">확인</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row item-wrap">
							<div class="item-inner">
								<h3 class="item-title">출고확인대기</h3>
								<div class="item-cont">
									<div class="sfp-grid">
										<table style="width:100%">
											<thead>
												<tr>
													<th>선택</th>
													<th>No</th>
													<th>LotNo</th>
													<th>발행일자</th>
													<th>발행시간</th>
													<th>Lot단위</th>
													<th>총중량</th>
													<th>출력</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="function-area pdr0">
										<div class="align-right">
											<button class="btn violet">선택</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row item-wrap">
							<div class="item-inner">
								<h3 class="item-title">선택</h3>
								<div class="item-cont">
									<div class="sfp-grid">
										<table style="width:100%">
											<thead>
												<tr>
													<th>선택</th>
													<th>No</th>
													<th>LotNo</th>
													<th>발행일자</th>
													<th>발행시간</th>
													<th>Lot단위</th>
													<th>총중량</th>
													<th>출력</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
													<td>1</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="function-area pdr0">
										<div class="align-left">
											<button class="btn blue">삭제</button>
										</div>
										<div class="align-right">
											<button class="btn green">출고확인 처리</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<span class="logo">studio3s</span>
			</footer>
		</section>
	</main>
</body>
</html>

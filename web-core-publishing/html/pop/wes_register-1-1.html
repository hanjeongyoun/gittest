<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WES Pop 컨테이너박스 등록</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/wes/pop.css">
	<script src="../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../resources/js/imc/imc-datepicker.js"></script>
	<script src="../../resources/js/imc/imc-utils.js"></script>
	<script>
		$( function() {
			
			$(".container-item-wrap").each(function(){
				var col = $(this).attr('data-col');
				var row = $(this).attr('data-row');

				var _width = 100/col;
				var _height = 100/row;
				var _html = [];
				for (var i = 0; i < (col*row); i++){
					_html.push('<span class="cell" style="width:'+_width+'%;height:'+_height+'%;"></span>');
				}
				$(this).html(_html);
			});
			
		});
	</script>
</head>
<body>
	<main>
		<header>
			<h2>컨테이너 박스 바코드 발행</h2>
		</header>
		<section>
			<aside class="col">
				<ul>
					<li><a href="#" class="active">바코드 발행</a></li>
					<li><a href="#">일괄등록</a></li>
					<li><a href="#">등록</a></li>
					<li><a href="#">재출력</a></li>
				</ul>
			</aside>
			<div class="item-wrap col">
				<div class="item-inner paging-in">
					<h3>컨테이너 박스 유형</h3>
					<div class="item-cont">
						<div class="container-item-list">
							<ul>
								<li class="container-item-wrap" data-container-type="box" data-row="1" data-col="1">
								</li>
								<li class="container-item-wrap" data-container-type="box" data-row="1" data-col="2">
								</li>
								<li class="container-item-wrap" data-container-type="box" data-row="2" data-col="1">
								</li>
								<li class="active container-item-wrap" data-container-type="box" data-row="2" data-col="2">
								</li>
								<li class="container-item-wrap" data-container-type="box" data-row="1" data-col="3">
								</li>
							</ul>
						</div>
					</div>
					<div class="paging">
						<button>위</button>
						<button class="bottom">아래</button>
					</div>
				</div>
			</div>
			<div class="item-wrap col">
				<div class="item-inner">
					<h3>발행 수량 선택</h3>
					<div class="item-cont">
						<input type="text" class="pop-big" value="20" />
						<div class="number-key">
							<span><button>1</button></span>
							<span><button>2</button></span>
							<span><button>3</button></span>
							<span><button>4</button></span>
							<span><button>5</button></span>
							<span><button>6</button></span>
							<span><button>7</button></span>
							<span><button>8</button></span>
							<span><button>9</button></span>
							<span><button class="del">DEL</button></span>
							<span><button>0</button></span>
							<span><button class="more">+5</button></span>
						</div>
						<button class="btn-pop green">바코드 라벨 출력</button>
						<button class="btn-pop blue">바코드 부착 가이드 확인</button>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>

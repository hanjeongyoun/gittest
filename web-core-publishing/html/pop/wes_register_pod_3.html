<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pop 컨테이너 포드 바코드 출력 및 등록</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/wes/pop.css">
	<script src="../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../resources/js/imc/imc-datepicker.js"></script>
	<script src="../../resources/js/imc/imc-utils.js"></script>
	<script>
		$( function() {
			
			$(".container-item-wrap").each(function(){
				var col = $(this).attr('data-col');
				var row = $(this).attr('data-row');

				var _width = 100/col;
				var _height = 100/row;
				var _html = [];
				for (var i = 0; i < (col*row); i++){
					_html.push('<span class="cell" style="width:'+_width+'%;height:'+_height+'%;"></span>');
				}
				$(this).html(_html);
			});

			/* select container box */

			var selectCol = 3;
			var selectRow = 3;

			var _guideWidth = 100/selectCol;
			var _guideHeight = 100/selectRow;

			var _guideHtml = [];
			for (var i = 1; i <= (selectCol*selectRow); i++){
				if(i == 4){
					_guideHtml.push('<span class="cell select" style="width:'+_guideWidth+'%;height:'+_guideHeight+'%;"><em>'+i+'</em></span>');	
				}else{
					_guideHtml.push('<span class="cell" style="width:'+_guideWidth+'%;height:'+_guideHeight+'%;"><em>'+i+'</em></span>');
				}
			}
			
			$("#blocks .container-item-wrap").html(_guideHtml);
		});
	</script>
</head>
<body>
	<main>
		<header>
			<h2>컨테이너 포드 바코드 출력 및 등록</h2>
		</header>
		<section>
			<aside class="col">
				<ul>
					<li><a href="#" class="active">등록</a></li>
					<li><a href="#">재출력</a></li>
				</ul>
			</aside>
			<div class="pod-info">
				<div class="row pod-edit-wrap">
					<div class="item-wrap col">
						<div class="item-inner paging-in">
							<h3>컨테이너 포드 면 선택</h3>
							<div class="item-cont">
								<div class="container-item-list" data-container-type="pod">
									<ul>
										<li class="container-item-wrap" data-row="2" data-col="2">
										</li>
										<li class="container-item-wrap" data-row="4" data-col="3">
										</li>
										<li class="container-item-wrap" data-row="3" data-col="2">
										</li>
										<li class="active container-item-wrap" data-row="5" data-col="5">
										</li>
										<li class="container-item-wrap" data-row="1" data-col="3">
										</li>
									</ul>
								</div>
								<div class="paging">
									<button>위</button>
									<button class="bottom">아래</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="item-wrap row no-flex">
							<div class="item-inner">
								<h3>포드 정보</h3>
								<div class="item-cont">
									<div class="pod-search-box">
										<span class="title">컨테이너 포드 ID :</span>
										<input type="text" value=" POD_0001" style="width:30%"/>
										<button class="btn-pop blue">조회</button>
										<span class="flag-container">미등록 포드</span>
									</div>
									<div id="grid" class="border-style mgt10">
										<table class="sfp-grid">
											<colgroup>
												<col style="width:85px">
												<col style="width:75px">
												<col>
												<col style="width:60px">
												<col style="width:60px">
											</colgroup>
											<thead>
												<tr>
													<th>사용 여부</th>
													<th>면 구역</th>
													<th>면 ID</th>
													<th>행</th>
													<th>열</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>✔</td>
													<td>1</td>
													<td>CA_0001</td>
													<td><input type="text" value="1" /></td>
													<td><input type="text" value="2" /></td>
												</tr>
												<tr>
													<td>✔</td>
													<td>2</td>
													<td>CA_0001</td>
													<td><input type="text" value="1" /></td>
													<td><input type="text" value="2" /></td>
												</tr>
												<tr>
													<td>✔</td>
													<td>3</td>
													<td>CA_0001</td>
													<td><input type="text" value="1" /></td>
													<td><input type="text" value="2" /></td>
												</tr>
												<tr>
													<td>✔</td>
													<td>4</td>
													<td>CA_0001</td>
													<td><input type="text" value="1" /></td>
													<td><button class="btn">선택</button></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="item-wrap row">
							<div class="item-inner">
								<h3>선택한 포드 면 정보</h3>
								<div class="item-cont">
									<label><input type="checkbox"><span class="check-mark">면 사용 여부 체크</span></label>
									<div id="grid" class="border-style mgt10">
										<table class="sfp-grid">
											<colgroup>
												<col style="width:80px">
												<col>
												<col style="width:80px">
												<col style="width:80px">
											</colgroup>
											<thead>
												<tr>
													<th>면 구역</th>
													<th>면 ID</th>
													<th>행</th>
													<th>열</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>1</td>
													<td>CA_0001</td>
													<td><input type="text" value="1" /></td>
													<td><input type="text" value="2" /></td>
												</tr>
											</tbody>
										</table>
									</div>
									<button class="btn-pop full-size green mgt20">바코드 라벨 출력</button>
									<button class="btn-pop full-size orange mgt10">바코드 부착 가이드 확인</button>
									<div class="function-area mgt20">
										<div class="align-left">
											<button class="btn-pop blue wide">OK</button>
										</div>
										<div class="align-right">
											<button class="btn-pop gray wide">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</section>
	</main>
</body>
</html>

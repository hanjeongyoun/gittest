<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>검사처리</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/mes_pop.css">
</head>
<body>
	<main>
		<header>
			<h1 class="txt-logo">MES</h1>
			<h2>초중종 검사 > 검사처리</h2>
		</header>
		<section>
			<div class="col">
				<div class="row no-flex">
					<div class="col pdt15">
						<div class="menu-btn">
							<a href="#" data-page-type="pop" data-page-url="pop-main">홈</a>
							<a href="#" data-page-type="pop" data-page-url="">검사내역</a>
							<a href="#" data-page-type="pop" data-page-url="">검사처리</a>
						</div>
					</div>
				</div>
				<div class="row item-wrap">
					<div class="item-inner no-title">
						<div class="item-cont col-1-2">
							<div class="left-sec">
								<div class="register-table simple-list title-left">
									<ul>
										<li class="vertical">
											<div class="title">검사일자</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<div class="line-wrap">
													<span><input type="text" /></span>
												</div>
												<div class="line-wrap">
													<label><input type="radio" name="select-bom"><span class="radio-mark">초</span></label>
													<label><input type="radio" name="select-bom"><span class="radio-mark">중</span></label>
													<label><input type="radio" name="select-bom"><span class="radio-mark">종</span></label>
												</div>
											</div>
										</li>
										<li class="vertical">
											<div class="title">작업지시번호</div>
										</li>
										<li class="vertical">
											<div class="cont">
												<div class="line-wrap">
													<span><input type="text" /></span>
													<span class="no-flex"><button class="btn sky">찾기</button></span>
												</div>
											</div>
										</li>
										<li class="vertical">
											<div class="title">작업장</div>
										</li>
										<li class="vertical">
											<div class="cont"><input type="text" /></div>
										</li>
										<li class="vertical">
											<div class="title">제품번호</div>
										</li>
										<li class="vertical">
											<div class="cont"><input type="text" /></div>
										</li>
										<li class="vertical">
											<div class="title">제품명</div>
										</li>
										<li class="vertical">
											<div class="cont"><input type="text" /></div>
										</li>
										<li class="vertical">
											<div class="title">Lot No</div>
										</li>
										<li class="vertical">
											<div class="cont"><input type="text" /></div>
										</li>
									</ul>
								</div>
							</div>
							<div class="right-sec">
								<h3 class="grid-title">검사항목</h3>
								<div class="sfp-grid border-style">
									<table style="width:100%">
										<colgroup>
											<col style="width:70px">
											<col>
										</colgroup>
										<thead>
											<tr>
												<th>선택</th>
												<th>비가동 사유</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><label><input type="radio"><span class="radio-mark"></span></label></td>
												<td>1</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row no-flex">
					<div class="function-area">
						<div class="align-right">
							<button class="btn-pop orange wide">등록</button>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<span class="logo">studio3s</span>
			</footer>
		</section>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>기념품 뽑기</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/chart.css">
	<link rel="stylesheet" href="../../resources/css/pop.css">
	<link rel="stylesheet" href="../../resources/css/exhibition-pop.css">
</head>
<body>
	<header>
		<h1>3s studio</h1>
		<h2>기념품 뽑기</h2>
		<div class="btn-wrap">
			<button class="pop-option stop">작업 종료</button>
		</div>
	</header>
	<main class="event">
		<section>
			<div class="col">
				<div class="item-wrap row event-item-area">
					<div class="item-inner">
						<div class="item-cont tp2">
							<ul class="event-item-list">
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8803903775547.png" alt="" />
									</div>
								</li>
								<li class="active">
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8806011615408.png" alt="" />
									</div>
								</li>
								<li class="sold-out">
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809027556017.png" alt="" />
									</div>
								</li>
								<!-- final 모션 수정 예정 -->
								<li class="active final">
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809087469722.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809184832504.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809189922123.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809189922194.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809189922330.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809189922789.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809372751594.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809416305123.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809416305455.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809440300020.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8809497180040.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/9788977152984.png" alt="" />
									</div>
								</li>
								<li>
									<div class="event-item-wrap">
										<img src="./../../resources/images/exhibition/8802241134115.png" alt="" />
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col fix-width">
				<div class="item-wrap row no-flex">
					<div class="item-inner">
						<div class="item-cont event-img-area">
							<div class="event-img-wrap">
								<span class="ballon">
									<img src="./../../resources/images/temp/ex_ballon.png" alt="" />
									<!-- text default : ready, waiting = 'wait', finished = 'finish' class 추가 -->
									<strong class="text finish"></strong>
								</span>
								<img src="./../../resources/images/temp/ex_monitor.png" alt="" class="monitor"/>
							</div>
							<div class="btn-wrap">
								<button class="btn small active">START</button>
								<button class="btn small">PICKING</button>
							</div>
						</div>
					</div>
				</div>
				<style>
					.item-cont .left-img-sec > img{display:none;width:0;height:0;}
					.item-cont .left-img-sec > img.active{display:inline-block;width:auto;height:auto}
				</style>
				<div class="item-wrap row">
					<div class="item-inner">
						<div class="item-cont win-item-area">
							<div class="left-img-sec">
								<img src="./../../resources/images/temp/no-image.png" alt="" class=""/>
								<img src="./../../resources/images/exhibition/8809184832504.png" alt="" class="active"/>
							</div>
							<div class="right-sec">
								<ul class="winning-text">
									<li>축하해요!</li>
									<li><strong>박카스</strong></li>
									<li><p>샘플텍스트뭐가 들어갈지 몰라요 최대 두줄까지</p></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<style>
		.item-cont .left-img-sec > img{display:none;width:0;height:0;}
		.item-cont .left-img-sec > img.active{display:inline-block;width:auto;height:auto}
		.layer{z-index:50;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
		.layer .layer-inner{padding:30px 50px 70px;font-size:40px;text-align:center;border-radius:5px;border:1px solid;background:#fff;-webkit-box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.4);-moz-box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.4);box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.4);}
		.layer .layer-inner strong{font-weight:700}
		.layer .layer-inner .gif-area{}
		.dimmed{display:none;z-index:48;position:fixed;top:0;bottom:0;left:0;right:0;}
	</style>
	<div class="dimmed" style="display:block"></div>
	<div class="layer" style="display: block;">
		<div class="layer-inner">
			<div class="gif-area">
				<img src="./../../resources/images/temp/Tagon.gif" alt=""/>
			</div>
			<strong id="itemNameCache">제품</strong>이(가) 오고 있습니다..
			
		</div>
	</div>
</body>
</html>

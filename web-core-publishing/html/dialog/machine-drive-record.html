<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사출기 가동 내역</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
    <script src="../../resources/js/bower/jquery/jquery.min.js"></script>
	<script src="../../resources/js/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../resources/js/imc/imc-ajax.js"></script>

<body>
    <main>
        <header>
            <h2>사출기 가동 내역</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap no-footer">
            <section>
            	<div class="function-area">
            		<div class="align-right">
            			<span class="period">
							<input type="text" class="calendar" value="2018-06-14" style="width:120px">
							<input type="text" class="calendar" value="2018-06-30" style="width:120px">
						</span>
						<button class="btn-srch ico black">검색</button>
            		</div>
            	</div>
                <div id="grid">
                    <div class="sfp-grid-panel">
                        <div class="sfp-grid-header-panel">
                            <table class="sfp-grid">
                                <colgroup>
									<col style="width:23%">
									<col style="width:10%">
									<col style="width:10%">
									<col style="width:27%">
									<col style="width:10%">
								</colgroup>
                                <thead>
                                    <tr>
										<th>가동일시</th>
										<th>가동상태</th>
										<th>유지</th>
										<th>사유</th>
										<th>작업</th>
									</tr>
                                </thead>
                            </table>
                        </div>
                        <div class="sfp-grid-body-panel" style="height:550px">
                            <table class="sfp-grid">
                                <colgroup>
									<col style="width:23%">
									<col style="width:10%">
									<col style="width:10%">
									<col style="width:27%">
									<col style="width:10%">
								</colgroup>
                                <thead style="display: none;">
                                    <tr>
										<th>가동일시</th>
										<th>가동상태</th>
										<th>유지</th>
										<th>사유</th>
										<th>작업</th>
									</tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            	<div class="footer-wrap">
					<div class="footer-title">Total <strong>35</strong></div>
					<div class="paging-wrap">
						<a href="#" class="first">처음</a>
						<a href="#" class="prev">이전</a>
						<a href="#" class="on">1</a>
						<a href="#">2</a>
						<a href="#">3</a>
						<a href="#">4</a>
						<a href="#">5</a>
						<a href="#" class="next">다음</a>
						<a href="#" class="last">끝</a>
					</div>
				</div>
            </section>
        </div>

</html>

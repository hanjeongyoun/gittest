<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>엑셀 파일 업로드</title>
    <link rel="stylesheet" href="../../resources/css/common.css">

            <h2>엑셀 파일 업로드</h2>

                                <p class="description">※ 엑셀 파일만 등록이 가능합니다.</p>

                        </li>
                    </ul>

            <footer><button class="btn-cancel">취소</button><button class="btn-upload ico">업로드</button></footer>
        </div>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>검사기록 등록</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
    <main>
        <header>
            <h2>검사기록 등록</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap">
            <section>
                <div class="register-table">
                    <p class="required">필수항목</p>
                    <ul>
                        <li>
                            <div class="title required">금형</div>
                            <div class="cont">
                                <div class="line-wrap">
                                    <span>
                                        <input type="text" placeholder="" />
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="title required">검사항목</div>
                            <div class="cont">
                                <div class="line-wrap">
                                    <span>
                                        <input type="text" placeholder="" />
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="title">메모</div>
                            <div class="cont">
                                <div class="line-wrap">
                                    <textarea placeholder="메모"></textarea>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </section>
            <footer><button class="btn-cancel">취소</button><button class="btn-add">등록</button></footer>
        </div>
        
    </main>
</body>
</html>

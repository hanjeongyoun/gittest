<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>원재료 배합 상세</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
    <main>
        <header>
            <h2>원재료 배합 상세</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap col-1-2 multi-col">
            <section>
                <div class="function-area">
                    <div class="align-left big">
                        <label class="clear-wrap"><input type="text" class="select" placeholder="원재료 유형" readonly/><button class="btn-clear"></button></label>
                    </div>
                </div>
                <div id="grid" class="border-style">
                    <div class="sfp-grid-panel">
                        <div class="sfp-grid-header-panel" >
                            <table class="sfp-grid">
                                <colgroup>
                                    <col style="width:auto">
                                    <col style="width:80px">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>원재료</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="sfp-grid-body-panel">
                            <table class="sfp-grid">
                                <colgroup>
                                    <col style="width:auto">
                                    <col style="width:80px">
                                </colgroup>
                                <thead style="display: none;">
                                    <tr>
                                        <th>원재료</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>DOH</td>					
                                        <td><button type="button" class="btn-move image">선택</button></td>				
                                    </tr>
                                </tbody>
                                <tfoot style="display: none;"></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="contents-wrap no-line multi-col">
            <section>
                <div class="function-area">
                    <div class="align-left big">
                        <input type="text" class="select" placeholder="원재료 유형" readonly/>
                    </div>
                </div>
                <div id="grid" class="border-style">
                    <div class="sfp-grid-panel">
                        <div class="sfp-grid-header-panel" >
                            <table class="sfp-grid">
                                <colgroup>
                                    <col style="width:80px">
                                    <col style="width:30%">
                                    <col style="width:auto">
                                    <col style="width:80px">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>수정</th>
                                        <th class="required">원재료</th>
                                        <th class="required">소요량(g)</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="sfp-grid-body-panel">
                            <table class="sfp-grid">
                                <colgroup>
                                    <col style="width:80px">
                                    <col style="width:30%">
                                    <col style="width:auto">
                                    <col style="width:80px">
                                </colgroup>
                                <thead style="display: none;">
                                    <tr>
                                        <th>수정</th>
                                        <th class="required">원재료</th>
                                        <th class="required">소요량(g)</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>DOH</td>					
                                        <td>DOH</td>
                                        <td><input type="text"/></td>
                                        <td><button type="button" class="btn-del image small">삭제</button></td>				
                                    </tr>
                                </tbody>
                                <tfoot style="display: none;"></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="align-center"><button class="btn-close">닫기</button><button class="btn-save blue">저장</button></div>

        </footer>
    </main>
</body>
</html>

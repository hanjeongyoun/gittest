<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SFP 2.0 Dialog 기본 레이아웃</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
    <main>
        <header>
            <h2>워크센터 등록</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap">
            <section>
                <div class="function-area">
                    <div class="align-left">
                        <select>
                            <option value="0">2018</option>
                            <option value="1">2017</option>
                            <option value="2">2016</option>
                        </select>
                        <button class="btn-srch ico">검색</button>
                        <button class="btn-reset image">초기화</button>
                    </div>
                    <div class="align-right">
                        <button class="btn-add ico">등록</button>
                    </div>
                </div>
                <div id="grid">
                    <div class="sfp-grid-panel">
                        <div class="sfp-grid-header-panel" >
                            <table class="sfp-grid">
                                <colgroup>
                                    <col style="width:120px">
                                    <col style="width:auto">
                                    <col style="width:auto">
                                    <col style="width:130px">
                                    <col style="width:80px">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>대차유형ID</th>
                                        <th>대차유형명</th>
                                        <th>대차유형종류</th>
                                        <th>정렬순서</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="sfp-grid-body-panel">
                            <table class="sfp-grid">
                                <colgroup>
                                    <col style="width:120px">
                                    <col style="width:auto">
                                    <col style="width:auto">
                                    <col style="width:130px">
                                    <col style="width:80px">
                                </colgroup>
                                <thead style="display: none;">
                                    <tr>
                                        <th>대차유형ID</th>
                                        <th>대차유형명</th>
                                        <th>대차유형종류</th>
                                        <th>정렬순서</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            DOH
                                        </td>					
                                        <td>도킹한대분 대차</td>					
                                        <td>Y</td>					
                                        <td>
                                            1
                                        </td>					
                                        <td><button type="button" class="btn small">선택</button></td>				
                                    </tr>
                                </tbody>
                                <tfoot style="display: none;"></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                    <button class="btn-close">닫기</button>
                <!-- <div class="align-left"><button class="btn-wide-gray-del">닫기</button></div>
                <div class="align-center"><button class="btn-wide-sky-del">가운데</button></div>
                <div class="align-right"><button class="btn-wide-orange">취소</button></div> -->
            </footer>
        </div>
        
    </main>
</body>
</html>

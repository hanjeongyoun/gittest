<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>예약 목록</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
	<main>
		<header>
			<h2>1월 15일 예약 목록</h2>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<div class="contents-wrap">
			<section>
				<div class="sfp-grid-panel">
					<div class="sfp-grid-header-panel">
						<table class="sfp-grid">
							<colgroup>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th>시간</th>
									<th>예약 내역</th>
									<th>상태</th>
									<th>작업</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="sfp-grid-body-panel" style="height: 400px">
						<table class="sfp-grid">
							<colgroup>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead style="display: none;">
								<tr>
									<th>시간</th>
									<th>예약 내역</th>
									<th>상태</th>
									<th>작업</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>9:00 ~ 9:30</td>
									<td>담당자: 홍길동</td>
									<td>미승인</td>
									<td><button class="btn">보기</button></td>
								</tr>
								<tr>
									<td>10:00 ~ 9:30</td>
									<td>담당자: 홍길동</td>
									<td>승인</td>
									<td><button class="btn">보기</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
			<footer>
				<div class="align-left"><button class="btn-close">닫기</button></div>
				<div class="align-right"><button class="btn blue">예약 추가</button><button class="btn orange">예약 불가일 처리</button></div>
			</footer>
		</div>
		
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>범위 설정</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
    <main>
        <header>
            <h2>범위 설정</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap">
            <section>
                <div class="card-area same-size range-setup">
                    <div class="row">
                        <div class="card-wrap col">
                            <div class="card-inner">
                                <h3 class="card-title">설비종합효율</h3>
                                <div class="card-cont">
                                    <div class="range-bar">
                                        <span class="red" style="width:50%"></span>
                                        <span class="yellow" style="width:10%"></span>
                                        <span class="blue" style="width:40%"></span>
                                    </div>
                                    <div class="range-wrap range-text">
                                        <em><span class="red">경고</span></em>
                                        <em><span class="yellow">주의</span></em>
                                        <em><span class="blue">양호</span></em>
                                    </div>
                                    <div class="range-info">
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em><input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-wrap col">
                            <div class="card-inner">
                                <h3 class="card-title">시간가동율</h3>
                                <div class="card-cont">
                                    <div class="range-bar">
                                        <span class="red" style="width:50%"></span>
                                        <span class="yellow" style="width:10%"></span>
                                        <span class="blue" style="width:40%"></span>
                                    </div>
                                    <div class="range-wrap range-text">
                                        <em><span class="red">경고</span></em>
                                        <em><span class="yellow">주의</span></em>
                                        <em><span class="blue">양호</span></em>
                                    </div>
                                    <div class="range-info">
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em><input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-wrap col">
                            <div class="card-inner">
                                <h3 class="card-title">성능가동율</h3>
                                <div class="card-cont">
                                    <div class="range-bar">
                                        <span class="red" style="width:50%"></span>
                                        <span class="yellow" style="width:30%"></span>
                                        <span class="blue" style="width:20%"></span>
                                    </div>
                                    <div class="range-wrap range-text">
                                        <em><span class="red">경고</span></em>
                                        <em><span class="yellow">주의</span></em>
                                        <em><span class="blue">양호</span></em>
                                    </div>
                                    <div class="range-info">
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em><input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-wrap col">
                            <div class="card-inner">
                                <h3 class="card-title">양품율</h3>
                                <div class="card-cont">
                                    <div class="range-bar">
                                        <span class="red" style="width:80%"></span>
                                        <span class="yellow" style="width:10%"></span>
                                        <span class="blue" style="width:10%"></span>
                                    </div>
                                    <div class="range-wrap range-text">
                                        <em><span class="red">경고</span></em>
                                        <em><span class="yellow">주의</span></em>
                                        <em><span class="blue">양호</span></em>
                                    </div>
                                    <div class="range-info">
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em>
                                        <input type="text" /><em class="dash">~</em><input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer><button class="btn-cancel">취소</button><button class="btn-add">등록</button></footer>
        </div>
        
    </main>
</body>
</html>

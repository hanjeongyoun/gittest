<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>실적입력</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
    <main>
        <header>
            <h2>실적입력</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap multi-col col-1-1">
            <section>
                <div class="register-table">
                    <ul>
                        <li>
                            <div class="title">생산수량</div>
                            <div class="cont">
                                <div class="line-wrap">
                                    <input type="text"/>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="title">양품수량</div>
                            <div class="cont">
                                <div class="line-wrap">
                                    <input type="text"/>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="title">불량수량</div>
                            <div class="cont">
                                <div class="line-wrap">
                                    <input type="text"/>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="contents-wrap multi-col no-line">
            <section>
                <div id="grid" class="border-style">
                    <div class="sfp-grid-panel">
                        <div class="sfp-grid-header-panel">
                            <table class="sfp-grid">
                                <colgroup>
                                    <col>
                                    <col style="width:20%">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>불량유형</th>
                                        <th>수량</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="sfp-grid-body-panel">
                            <table class="sfp-grid">
                                <colgroup>
                                    <col>
                                    <col style="width:20%">
                                </colgroup>
                                <thead style="display: none;">
                                    <tr>
                                        <th>불량유형</th>
                                        <th>수량</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>	
                                        <td>Burnt Streaks</td>	
                                        <td><input type="text"/></td>	
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="align-center"><button class="btn-save">저장</button></div>
        </footer>
    </main>
</body>
</html>

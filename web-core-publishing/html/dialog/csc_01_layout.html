<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>예약 승인 및 수정</title>
	<link rel="stylesheet" href="../../resources/css/common.css">
	
	<link rel="stylesheet" href="../../resources/css/button.css">
	<link rel="stylesheet" href="../../resources/css/form.css">
	<link rel="stylesheet" href="../../resources/css/grid.css">
	<link rel="stylesheet" href="../../resources/css/dialog.css">
	<link rel="stylesheet" href="../../resources/css/csc_dialog.css">
</head>
<body>
	<main>
		<header>
			<h2>예약 승인 및 수정</h2>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<div class="contents-wrap">
			<section>
				<div class="register-table">
					<ul>
						<li>
							<div class="title">업체명</div>
							<div class="cont">
								<div class="line-wrap">
									TAEWOO MEXICO
								</div>
							</div>
						</li>
						<li>
							<div class="title">방문일자</div>
							<div class="cont">
								<div class="line-wrap">
									<label><input type="radio" name="agree"><span class="radio-mark">2019년 1월 16일 15시 30분 ~ 16시 30분</span></label>
								</div>
								<div class="line-wrap">
									<label><input type="radio" name="agree" checked=""><span class="radio-mark">2019년 1월 17일 15시 30분 ~ 16시 30분</span></label>
								</div>
							</div>
						</li>
						<li>
							<div class="title">담당자명</div>
							<div class="cont">
								<div class="line-wrap">ABC</div>
							</div>
							<div class="title">방문인원</div>
							<div class="cont">
								<div class="line-wrap">2명</div>
							</div>
						</li>
						<li>
							<div class="title">방문자 리스트</div>
							<div class="cont">
								<div class="line-wrap">ABC, BCD</div>
							</div>
						</li>
						<li>
							<div class="title">회의실 사용 여부</div>
							<div class="cont">
								<div class="line-wrap">
									<label><input type="checkbox" checked=""><span class="check-mark">사용</span></label>
								</div>
							</div>
							<div class="title">회의실</div>
							<div class="cont">
								<div class="line-wrap">
									<select>
										<option value="6" selected="">1회의실</option>
										<option value="7">2회의실</option>
									</select>
								</div>
							</div>
						</li>
						<li>
							<div class="title">시연항목</div>
							<div class="cont">
								<div class="line-wrap">
									<label><input type="checkbox"><span class="check-mark">CSC1.0</span></label>
									<label><input type="checkbox" checked=""><span class="check-mark">CSC2.0</span></label>
								</div>
							</div>
						</li>
						<li>
							<div class="title">식사(중식) 여부</div>
							<div class="cont">
								<div class="line-wrap">
									<label><input type="checkbox" checked=""><span class="check-mark">함</span></label>
								</div>
							</div>
							<div class="title">방문 차량 대수</div>
							<div class="cont">
								<div class="line-wrap">
									1 대
								</div>
							</div>
						</li>
						<li>
							<div class="title">방문 차량 번호</div>
							<div class="cont">
								<div class="line-wrap">
									
								</div>
							</div>
						</li>
						<li>
							<div class="title">사유</div>
							<div class="cont">
								<div class="line-wrap">
									<input type="text" />
								</div>
							</div>
						</li>
						<li>
							<div class="title">비고</div>
							<div class="cont">
								<div class="line-wrap">
									
								</div>
							</div>
						</li>
					</ul>
				</div>
			</section>
			<footer>
				<div class="align-left"><button class="btn-close">닫기</button></div>
				<div class="align-right"><button class="btn blue">예약 승인</button><button class="btn green">예약 반려</button></div>
			</footer>
		</div>
		
	</main>
</body>
</html>

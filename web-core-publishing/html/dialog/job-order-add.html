<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>작업지시 등록</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/grid.css">
    <link rel="stylesheet" href="../../resources/css/button.css">
    <link rel="stylesheet" href="../../resources/css/form.css">
    <link rel="stylesheet" href="../../resources/css/dialog.css">
</head>
<body>
    <main>
        <header>
            <h2>작업지시 등록</h2>
            <a href="#" class="close-btn">닫기</a>
        </header>
        <div class="contents-wrap">
            <section>
                <h3 class="under-title">생산지시</h3>
                <table class="static-table">
                    <colgroup>
                        <col style="width:50%">
                        <col style="width:50%">
                    </colgroup>
                    <tr>
                        <th class="required">생산지시</th>
                        <th>발주처</th>
                    </tr>
                    <tr>
                        <td><input type="text" class="right-btn"/><button class="btn small">찾기</button></td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <th>제품</th>
                        <th>목표일시</th>
                    </tr>
                    <tr>
                        <td><input type="text"/></td>
                        <td><input type="text"/></td>
                    </tr>
                </table>
                <div class="order-list multi-two">
                    <div class="left">
                        <h3 class="under-title">사출기</h3>
                        <table class="static-table">
                            <colgroup>
                                <col>
                            </colgroup>
                            <tr>
                                <th class="required">사출기</th>
                            </tr>
                            <tr>
                                <td><input type="text" class="right-btn"/><button class="btn small">찾기</button></td>
                            </tr>
                        </table>
                    </div>
                    <div class="right">
                        <h3 class="under-title">금형</h3>
                        <table class="static-table">
                            <colgroup>
                                <col style="width:33.33%">
                                <col style="width:33.33%">
                                <col style="width:33.33%">
                            </colgroup>
                            <tr>
                                <th class="required">금형</th>
                                <th class="required">캐비티</th>
                                <th class="required">사이클</th>
                            </tr>
                            <tr>
                                <td><input type="text" class="right-btn"/><button class="btn small">찾기</button></td>
                                <td><label><input type="text" class="unit" placeholder="00" style="text-align:left"><em>ea</em></label></td>
                                <td><label><input type="text" class="unit" placeholder="00" style="text-align:left"><em>초</em></label></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <h3 class="under-title">작업지시</h3>
                <table class="static-table">
                    <colgroup>
                        <col style="width:20%">
                        <col style="width:20%">
                        <col style="width:20%">
                        <col style="width:20%">
                        <col style="width:20%">
                    </colgroup>
                    <tr>
                        <th>목표설정방식</th>
                        <th class="required">실행일자</th>
                        <th class="required">계획설정시간(분)</th>
                        <th class="required">계획정지시간(분)</th>
                        <th class="required">작업지시번호</th>
                    </tr>
                    <tr>
                        <td>
                            <label><input type="radio" name="option" checked><span class="radio-mark">시간</span></label>
                            <label><input type="radio" name="option"><span class="radio-mark">수량</span></label>
                        </td>
                        <td><input type="text" class="calendar hasDatepicker" /></td>
                        <td>
                            <select>
                                <option>00</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>00</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" placeholder="작업지시번호" />
                        </td>
                    </tr>
                    <tr>
                        <th class="required" colspan="2">목표수량</th>
                        <th class="required" colspan="3">목표시간</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" disabled/></td>
                        <td colspan="3"><label><input type="text" class="unit" placeholder="목표시간" style="text-align:left;width:calc(100% - 95px)"/><em>분</em></label><button class="btn small" style="margin-left:5px">목표수량계산</button></td>
                    </tr>
                </table>
            </section>
            <footer>
                <button class="btn-close">닫기</button>
                <button class="btn-save blue">저장</button>
            </footer>
        </div>
    </main>
</body>
</html>

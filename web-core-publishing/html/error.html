<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERROR</title>
    <style>
        html, body { height:100%}
        body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,select,button,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,main,nav,section,audio,video{ margin:0;padding:0; }
        body{ position:relative; color:#444; font-style:normal; font-size:12px;font-family:verdana,arial, sans-serif;font-weight:400;-webkit-text-size-adjust:none;-webkit-font-smoothing:antialiased;background:#d7d7d7}
        *::-webkit-scrollbar{ width:15px; }
        *::-webkit-scrollbar-button{ height:0;background: #d7d7d7; }
        *::-webkit-scrollbar-track{ background:transparent; }
        *::-webkit-scrollbar-track-piece{ background:transparent; }
        *::-webkit-scrollbar-thumb{ background: #888; }
        *::-webkit-scrollbar-corner{ background:transparent; }
        *::-webkit-resizer{}

        h1,h2,h3,h4,h5,h6,dt,b{ font-weight:normal; }
        img,fieldset,iframe,button{ border:0 none; }
        li{ list-style:none; }
        button{ background:transparent;cursor:pointer;vertical-align:middle;font-family:verdana,arial, sans-serif;font-weight:300;font-size:12px; }
        button span{ display:none; }
        button[disabled]{ opacity:0.4; }
        table{ border-collapse:collapse;border-spacing:0; table-layout: fixed}
        th, td{ border-collapse:collapse; }
        td{text-overflow:ellipsis;overflow:hidden;white-space:nowrap}
        legend, hr{ display:none; }
        form { display:inline; }
        select, input, textarea { padding:0;color:#444;font-size:12px;font-family:verdana,arial;font-weight:400;vertical-align:middle;resize:none; }
        input::-ms-clear { display:none; }
        i, em, u, cite, dfn { font-style:normal; }
        a { font-family:'Dotum',verdana,arial;font-size:12px;font-weight:400;text-decoration:none;color:#444; }
        mark{ background-color:transparent; }
        tbody strong{ font-size: 1.2rem;}
        textarea{overflow: auto;}
        ::-moz-selection { color:#fff;background:#189d99; }
        ::selection { color:#fff;background:#189d99; }
        
        header, section, footer, aside, nav, main, article, figure {display: block;}
        .box-wrap{position:absolute;top:50%;left:50%;width:500px;height:300px;margin:-150px 0 0 -250px;padding:80px 20px 20px;text-align:center;border-radius:10px;border:4px solid #189d99;box-sizing:border-box;background:#fff;}
        .box-wrap .ico{position:absolute;left:50%;top:-50px;width:100px;height:100px;margin-left:-50px}
        .box-wrap .ico > img{width:100%;height:auto}
        .box-wrap > h1{margin-bottom:20px;font-size:35px;font-weight:700;}
        .box-wrap > p{margin-bottom:30px;font-size:28px;font-weight:500}
        .box-wrap > a{display:inline-block;padding:10px 20px;color:#fff;font-weight:700;font-size:16px;background:#189d99;border-radius:20px}
    </style>
</head>
<body>
    <div class="box-wrap">
        <div class="ico"><img src="./../resources/images/icons/icon_error02.png" alt=""/></div>
        <h1>Error!</h1>
        <p>관리자에게 문의하세요.</p>
        <a href="#">초기화면</a>
    </div>
</body>
</html>
